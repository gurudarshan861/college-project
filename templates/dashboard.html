{% extends 'acommon.html' %}
{% block title %}
DASHBOARD
{% endblock title %}
{% block body %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">

            <table class="table mt-3 jumbotron  bg-light">
                <thead class="table-dark">
                  <h1 class="jumbotron  bg-success">BLOOD PACKETS AVALIABLE</h1>
                  <tr>
                    <th scope="col">BLOOD GROUP</th>
                    <th scope="col">NO OF PACKETS</th>
                  </tr>
                </thead>
                <tbody>
                {% for post in query %}
                  <tr>
                    <th scope="row">{{post.blood_group}}</th>
                    <td>{{post.packets_avaliable}}</td>
                     
                </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>

        <div class="col-md-2">
        </div>
    
{% endblock body %}
